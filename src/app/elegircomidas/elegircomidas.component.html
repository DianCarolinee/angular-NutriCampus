<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Manage Carts</title>
</head>
<body>
<section class="h-screen bg-gray-100 px-4 text-gray-600 antialiased">
  <div class="flex h-full flex-col justify-center">
    <!-- Table -->
    <div class="mx-auto w-full max-w-4xl rounded-sm border border-gray-200 bg-white shadow-lg">
      <header class="border-b border-gray-100 px-5 py-4">
        <div class="font-semibold text-gray-800">Agregar comidas</div>
      </header>

      <div class="overflow-x-auto p-3">
        <table class="w-full table-auto">
          <thead class="bg-gray-50 text-xs font-semibold uppercase text-gray-400">
          <tr>
            <th></th>
            <th class="p-2">
              <div class="text-left font-semibold">Comidas</div>
            </th>
            <th class="p-2">
              <div class="text-left font-semibold">Raciones</div>
            </th>
            <th class="p-2">
              <div class="text-left font-semibold">Calorías</div>
            </th>
            <th class="p-2">
              <div class="text-left font-semibold">Fecha</div>
            </th>
            <th class="p-2">
              <div class="text-center font-semibold">Acción</div>
            </th>
          </tr>
          </thead>

          <tbody class="divide-y divide-gray-100 text-sm">
          <!-- Product 1 -->
          <tr *ngFor="let comidaa of comidas">
            <td class="p-2">
              <input type="checkbox" class="h-5 w-5" value="id-1" />
            </td>
            <td class="p-2">
              <div class="font-medium text-gray-800">{{ comidaa.nombre }}</div>
            </td>
            <td class="p-2">
              <input type="number" class="p-2 w-full" placeholder="1" />
            </td>
            <td class="p-2">
              <div class="text-left font-medium text-green-500">145 kl</div>
            </td>
            <td class="p-2">
              <input type="date" class="border p-2 w-full" />
            </td>

            <td class="p-2">
              <div class="flex justify-center space-x-2">
                <button class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
              </div>
            </td>
          </tr>
          <!-- Add product row -->
          <tr>
            <td class="p-2"></td>
            <td class="p-2">
              <input type="text" class="border p-2 w-full" placeholder="Nombre de la comida" />
            </td>
            <td class="p-2">
              <input type="number" class="border p-2 w-full" placeholder="Cantidad" />
            </td>
            <td class="p-2">
              <input type="number" class="border p-2 w-full" placeholder="Calorías" />
            </td>
            <td class="p-2">
              <input type="date" class="border p-2 w-full" />
            </td>
            <td class="p-2">
              <input type="date" class="border p-2 w-full" />
            </td>
            <td class="p-2">
              <div class="flex justify-center">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Agregar</button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Total calorías -->
      <div class="flex justify-end space-x-4 border-t border-gray-100 px-5 py-4 text-2xl font-bold">
        <div>Calorías totales: </div>
        <div class="text-blue-600">0.00</div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
